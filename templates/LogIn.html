<!DOCTYPE html>
<html>
<head>
    <title>MyCalPal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login_style.css') }}">
</head>

<body>
    <header>
        <h1>Welcome to MyCalPal!</h1>
    </header>

    <div class="login">
        <form action="/login" method="POST">
            <h3>Login to start tracking</h3>
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" maxlength="15" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" maxlength="15" required>
            <br><br>
            <input type="submit" value="Log In">
            <br><br>
        </form>
    </div>
    
     

    <footer>
        <span>Don't have an account?</span>
        <a href="./Registration.html">Sign Up</a>
    </footer>
</body>
</html>
