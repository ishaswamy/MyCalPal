<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalPal-Home</title>
    <link rel="stylesheet" type="text/css" href="styles/home_style.css">
</head>
<body>

    <header>
        <h1>Welcome to Your Calorie Tracker!</h1>
    </header>

    <div class="container">
        <section class="daily-intake section">
            <h2>Daily Intake</h2>
            <div class="meal-sections">
                <!-- Sections for each meal time will be dynamically created here -->
            </div>
            <button onclick="openFoodPopup()">Add Food Intake</button>
            <div id="food-popup" class="popup" style="display: none;">
                <h3>Add Food Intake</h3>
                <label for="food-name">Food Name:</label>
                <input type="text" id="food-name" name="food-name">
                <label for="meal">Meal:</label>
                <select id="meal" name="meal">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
                <button onclick="addFood(); this.parentNode.style.display = 'none';">Submit</button>
            </div>
        </section>

        <section class="water-intake section">
            <h2>Water Intake</h2>
            <form action="/add_water" method="POST">
                <h3>Add Water Intake</h3>
                <label for="water-amount">Amount (in ounces):</label>
                <input type="number" id="water-amount" name="water_amount">
                <button type="submit">Submit</button>
            </form>
        </section>
        
        <section class="exercise-section">
        <h2>Exercise Log</h2>
        <ul id="exercise-list">
        <!-- Exercise log data will be displayed here -->
        </ul>
        <button onclick="openExercisePopup()">Add an Exercise</button>
        <div id="exercise-popup" style="display: none;">
            <h3>Add an Exercise</h3>
            <label for="exercise-type">Exercise Type:</label>
            <input type="text" id="exercise-type" name="exercise-type">
            <br>
            <label for="exercise-quantity">Duration/Reps:</label>
            <input type="number" id="exercise-quantity" name="exercise-quantity">
            <label for="measure"></label>
            <select id="measure" name="measure">
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="reps">Reps</option>
            </select>
            <button onclick="addExercise(); this.parentNode.style.display = 'none';">Submit</button>
        </div>
        </section>

        <section class="end-day">
            <button onclick="endDay()">End Day</button>
        </section>

        <section class="weekly-progress section">
            <h2>Weekly Progress</h2>
            <!-- Weekly bar graph will be displayed here -->
        </section>
    </div>

    <footer>
        <p>&copy; 2024 MyCalPal</p>
    </footer>

    <script>
    function openFoodPopup() {
        var popup = document.getElementById("food-popup");
        popup.style.display = "block";
    }

    function openWaterPopup() {
        var popup = document.getElementById("water-popup");
        popup.style.display = "block";
    }

    function addFood() {
        var foodName = document.getElementById("food-name").value;
        var meal = document.getElementById("meal").value;
        var mealSections = document.querySelector(".meal-sections");

        // Create a new section for the meal if it doesn't exist
        var existingSection = document.getElementById(meal + "-section");
        if (!existingSection) {
            var newSection = document.createElement("div");
            newSection.setAttribute("id", meal + "-section");
            newSection.innerHTML = "<h3>" + capitalizeFirstLetter(meal) + "</h3><ul></ul>";

            // Append the new section based on meal order
            switch (meal) {
                case "breakfast":
                    mealSections.insertBefore(newSection, mealSections.firstChild);
                    break;
                case "lunch":
                    if (!document.getElementById("breakfast-section")) {
                        mealSections.appendChild(newSection);
                    } else {
                        mealSections.insertBefore(newSection, document.getElementById("dinner-section"));
                    }
                    break;
                case "dinner":
                    if (!document.getElementById("lunch-section")) {
                        mealSections.appendChild(newSection);
                    } else {
                        mealSections.insertBefore(newSection, document.getElementById("snack-section"));
                    }
                    break;
                case "snack":
                    mealSections.appendChild(newSection);
                    break;
                default:
                    mealSections.appendChild(newSection);
                    break;
            }
        }
        
        // Add the food item to the corresponding meal section
        var foodList = document.getElementById(meal + "-section").querySelector("ul");
        var newItem = document.createElement("li");
        newItem.textContent = foodName;
        newItem.setAttribute("oncontextmenu", "showFoodContextMenu(event)");
        foodList.appendChild(newItem);
    }

    function addWater() {
        var waterAmount = document.getElementById("water-amount").value;
        var waterList = document.getElementById("water-list");
        var newItem = document.createElement("li");
        newItem.textContent = waterAmount + " oz";
        waterList.appendChild(newItem);
    }

    function endDay() {
        // Generate the weekly progress bar graph
        var weeklyProgress = document.getElementById("weekly-progress");
        // Logic to generate the bar graph based on the data collected
        // Reset the daily intake and water intake sections for the next day
        document.querySelector(".meal-sections").innerHTML = "";
        document.getElementById("water-list").innerHTML = "";
    }

    // Function to show context menu for food items
    function showFoodContextMenu(event) {
        event.preventDefault(); // Prevent default right-click menu
        var contextMenu = document.createElement("div");
        contextMenu.innerHTML = "<button onclick='removeFoodItem(this)'>Delete</button>";
        contextMenu.style.position = "absolute";
        contextMenu.style.top = event.clientY + "px";
        contextMenu.style.left = event.clientX + "px";
        contextMenu.style.backgroundColor = "#FFF";
        contextMenu.style.border = "1px solid #000";
        contextMenu.style.padding = "5px";
        contextMenu.style.zIndex = "1000";
        document.body.appendChild(contextMenu);
        document.addEventListener("click", function(e) {
            if (!contextMenu.contains(e.target)) {
                contextMenu.remove();
            }
        });
    }
        
    function openExercisePopup() {
    var popup = document.getElementById("exercise-popup");
    popup.style.display = "block";
    }

    function addExercise() {
        var exerciseType = document.getElementById("exercise-type").value;
        var exerciseQuantity = document.getElementById("exercise-quantity").value;
        var measure = document.getElementById("measure").value;
        var exerciseList = document.getElementById("exercise-list");
    
        var newItem = document.createElement("li");
        newItem.textContent = exerciseType + ": " + exerciseQuantity + " " + measure;
        exerciseList.appendChild(newItem);
    }


    // Function to remove a food item
    function removeFoodItem(item) {
        item.parentNode.parentNode.remove();
    }

    // Function to capitalize the first letter of a string
    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }
</script>

</body>
</html>
