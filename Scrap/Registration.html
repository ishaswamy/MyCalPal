<!DOCTYPE html>
<html>
   <head>
        <title>Sign Up</title>
        <meta charset="utf-8">
        <!-- Add stylesheet -->
    </head>
    
    <body>
        <header>
            <h1>MyCalPal</h1>
            <h3>Let us know about you and your goals!</h3>
            <p>This will help us customize your experience within MyCalPal</p>
        </header>
        
        <div class="user info">
            <form>
            <h4>Please enter the following information:</h4>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" pattern="[a-zA-Z]">
            <br>
            <br>
            <label for="name">Username: </label>
            <input type="text" name="username" id="username" maxlength="15">
            <br>
            <br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+">
            <br>
            <br>
            <label for="bday">Birthday:</label>
            <input type="number" step="1" name="bday" id="age">
            <br>
            <br>
            <span>Sex:</span>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <br>
            <br>
            <label for="weight">Weight(lbs): </label>
            <input type="number" step="1" name="weight" id="weight">
            <br>
            <br>
            <label for="height">Height: </label>
            <input type="number" step="1" name="height" id="feet" max="8">
            <span>Feet</span>
            <input type="number" step="1" name="height" id="inches" min="0" max="11">
            <span>Inches</span>
            <br>
            <br>
            <input type="submit" value="Get Started">
            <br>
            <br>
            </form>
        </div>
        
        <div class="User goals">
            <form>
            <br>
            <h4>Let us know your goals!</h4>
            <span>Why are you tracking your caloric intake?</span>
            <br>
            <textarea id="reason" name="reason" placeholder="Enter your reason here" rows="8" cols="40"></textarea>
            <br>
            <br>
            <span>What is your weight goal?</span>
            <br>
            <input type="radio" name="weight-goal" id="gain" value="gain">
            <label for="gain">I want to <b>gain</b> weight</label>
            <br>
            <input type="radio" name="weight-goal" id="lose" value="lose">
            <label for="lose">I want to <b>lose</b> weight</label>
            <br>
            <input type="radio" name="weight-goal" id="maintain" value="maintain">
            <label for="maintain">I want to <b>maintain</b> my current weight</label>
            <br>
            <br>
            </form>
            
            
        </div>
    </body>
</html>
